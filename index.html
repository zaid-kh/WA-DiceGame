<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="assets/script/app.js" defer></script>
    <title>Dice Game</title>
  </head>
  <header>
    <h1>Dice Game</h1>
  </header>
  <body>
    <main>
      <section id="player1">
        <h2>Player 1</h2>
        <h1 class="score" id="score1">0</h1>
        <div>
          Current
          <h3 class="current" id="current1">0</h3>
        </div>
      </section>
      <section class="mid">
        <button id="newGame">New Game</button>
        <img src="" alt="first die" class="diceImg" id="die1Img" />
        <img src="" alt="second die" class="diceImg" id="die2Img" />
        <button id="roll">Roll Dice</button>
        <button id="hold">Hold</button>
      </section>
      <section id="player2">
        <h2>Player 2</h2>
        <h1 class="score" id="score2">0</h1>
        <div>
          Current
          <h3 class="current" id="current2">0</h3>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
